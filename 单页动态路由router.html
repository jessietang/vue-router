<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态路由</title>
    <style>
        .title-nav {
            text-decoration: none;
            color: blue;
            padding: 5px 10px;
            background-color: #eee;
        }

        .router-link-active {
            color: red;
        }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <p>
            <router-link class="title-nav" to="/user/jessie/22">jessie</router-link>
            <router-link class="title-nav" to="/user/cassie/23">cassie</router-link>
            <router-link class="title-nav" to="/user/aini/24">aini</router-link>
        </p>

        <router-view></router-view>
    </div>


    <script>
        // 0. If using a module system, call Vue.use(VueRouter)

        //1.定义路由组件
        const User = {template: '<div>this user is: {{$route.params.id}}, her age is: {{$route.params.age}}</div>'};

        //2.定义路由
        const routes = [
            {
                path: '/user/:id/:age', //可以在一个路由中设置多段『路径参数』，对应的值都会设置到 $route.params 中
                component: User
            }
        ];

        //3.创建router实例，然后传入‘routes’配置
        const router = new VueRouter({
            routes  //(缩写)相当于routes: routes
        });

        //4.创建和挂载根实例
        //记得要通过 router 配置参数注入路由
        //从而让整个应用都有路由功能
        const app = new Vue({
            router
        }).$mount('#app');
    </script>
</body>
</html>
